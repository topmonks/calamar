name: Tests & Deploy

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        env:
          CI: false
        run: |
          npm install
          npm run build
      - uses: actions/upload-artifact@master
        with:
          name: build
          path: build/
