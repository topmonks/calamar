name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          install-command: npm ci
          build: env
          start: npm start:test
          env: CI=0 # do not treat eslint warnings as errors
